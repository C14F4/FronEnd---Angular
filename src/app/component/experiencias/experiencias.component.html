<div class="experiencias">
	<h1>Experiencias</h1>
	<div class="item-experiencia" *ngFor="let exp of experiencia">
		<img class="caja-imagen" src="{{exp.imagen}}">
		<div class="caja">
			<h2 class="caja-subtitulo">{{exp.trabajo}}</h2>
			<p class="caja-detalle">{{exp.fechaInicio}} - {{exp.fechaFinal}}</p>
			<p class="caja-contenido">{{exp.puesto}}</p>
		</div>
		<img class="panel" src="./assets/img/edit.png" >
	</div>
</div>
