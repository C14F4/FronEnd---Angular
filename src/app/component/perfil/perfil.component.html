<div class="perfil">
	<img class="imagen-biografia" [src]="perfil.fotoBanner">
	<div class="perfil-imagen">
		<img [src]="perfil.fotoPerfil">
	</div>
	<div class="perfil-detalles">
		<img class="panel" src="./assets/img/edit.png">
		<h1>{{perfil.nombre}}</h1>
		<p>{{perfil.profesion}}</p>
		<p>{{perfil.lugar}}</p>
	</div>
</div>
<div class="acerca">
	<h1 class="caja-subtitulo">Acerca de</h1>
	<p class="caja-detalle">{{perfil.acercaDe}}</p>
</div>
