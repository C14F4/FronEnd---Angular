<div>
    <h1 mat-dialog-title>Proyecto</h1>
    <div mat-dialog-content>
        <div style="display: flex;flex-direction: column; margin:1rem auto; max-width: 600px; min-width: 300px; padding: 1rem;">

            <mat-form-field>
                <input matInput [(ngModel)]="data.nombre" type="text" placeholder="Ingrese nombre">
            </mat-form-field>

            <mat-form-field>
                <input matInput [(ngModel)]="data.descripcion" type="text" placeholder="Ingrese descripcion">
            </mat-form-field>

            <mat-form-field>
                <input matInput [(ngModel)]="data.linkGit" type="text" placeholder="Ingrese link de GitHub">
            </mat-form-field>
			
			<mat-form-field>
                <input matInput [(ngModel)]="data.linkDemo" type="text" placeholder="Ingrese link de Demostracion">
            </mat-form-field>
			
			<mat-form-field>
                <input matInput [(ngModel)]="data.imagen" type="text" placeholder="Ingrese link de imagen">
            </mat-form-field>

        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="cancelar()">Cancelar</button>
        <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Confirmar</button>
		<button mat-button (click)="borrar(data.id)">Â¿Borrar?</button>
    </div>
</div>
